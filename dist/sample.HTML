<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- My style sheet -->
    <link rel="stylesheet" href="./style.css" />

    <title>Team Profile Generator</title>
  </head>

  <header class="bg-secondary">
    <h1 class="title">My Team</h1>
  </header>
  <body>
    <section class="container-fluid">
      <!-- Manager's card -->
        <div class="card d-inline-block" style="width: 18rem">
            <img src="../Assets/purple-mgr.png" class="card-img-top" alt="Manager image" />
            <div id="manager" class="card-body">
            <h5 class="card-title">${Manager.name}</h5>
            <h6 class"card-title">Manager</h6>
            <p class="card-text">

            </p>
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: ${mgrID} </li>
            <li class="list-group-item">eMail: <a href="mailto:${mgrEmail}">${mgrEmail}</a> </li>
            <li class="list-group-item">Office number: ${officeNum}</li>
            </ul>
        </div>
      <!-- Engineer's card -->  
        <div class="card d-inline-block" style="width: 18rem">
            <img src="../Assets/lilac-engineer.png" class="card-img-top" alt="Manager image" />
            <div id="engineer" class="card-body">
            <h5 class="card-title">${engName}</h5>
            <h6 class"card-title">Engineer</h6>
            <p class="card-text">
                
            </p>
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: ${engID} </li>
            <li class="list-group-item">eMail: <a href="mailto:${engEmail}">${engEmail}</a> </li>
            <li class="list-group-item">GitHub: <a href="https://github.com/${gitHub}" target="_blank" rel="noopener noreferrer">${gitHub}</a></li>
            </ul>
        </div>
      <!-- Intern's card -->  
        <div id="intern" class="card d-inline-block" style="width: 18rem">
            <img src="../Assets/pink-intern.png" class="card-img-top" alt="Manager image" />
            <div class="card-body">
            <h5 class="card-title">${intName}</h5>
            <h6 class"card-title">Intern</h6>
            <p class="card-text">
                
            </p>
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: ${intID}</li>
            <li class="list-group-item">eMail: <a href="mailto:${intEmail}">${intEmail}</a> </li>
            <li class="list-group-item">School: ${intSchool}</li>
            </ul>
        </div>        
    </section>
  </body>
  <!-- Bootstrap script-->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</html>
